@startuml
title Diagrama de Clases  v1.0
class Main {
    +{static} read: Scanner
    +{static} game: Mastermind
    +{static} main(String[]): void
    +{static} printCombinations(): void
}

class Mastermind {
    -key: String
    -combs: ArrayList<Combination>
    +Mastermind()
    +getKey(): String
    +setKey(): void
    +getCombinations(): ArrayList<Combination>
    +checkCombination(String): boolean
}

class Combination {
    -colors: String
    -dead: int
    -wounded: int
    +Combination()
    +toString(): String
    +getColors(): String
    +setColors(String): void
    +getDead(): int
    +setDead(int): void
    +getWounded(): int
    +setWounded(): void
}

Main - -> "0..1" Mastermind
Mastermind - -> "0..*" Combination
@enduml

